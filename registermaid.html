<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as maid</title>
    <link rel="stylesheet" href="registermaid.css">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    
</head>
<body>
    <div class="header">
        <div class="con"> 
            <div class="logo">
                <a href="./index.html"><img src="img0.png"></a>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <h1>Sign Up as Maid</h1>
            <div class="input-box">
                <label for="name">Full Name*:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-box">
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-box">
                <label for="username">Username*:</label>
                <input type="text" id="username" name="username" placeholder="Enter a username" required>
            </div>

            <div class="input-box">
                <label for="password">Enter a Password*:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-box">
                <label for="password">Re-enter the Password*:</label>
                <input type="password" id="repassword" name="password" placeholder="Re-enter your password" required>
            </div>
            <div class="input-box">
                <label for="idproof">Upload ID proof*:</label>
                <input type="file" id="idproof" name="image" accept="image/*"required>
                <button type="submit" class="btn2">Upload</button>

                <p id="message"></p>

                <button type="submit" class="btn">Submit</button>
                <p>Already have an account? <a href="./signin.html">Sign in</a> </p>
            </div>
        </form>

    </div>
    <script src="registermaid.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
