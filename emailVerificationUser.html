<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="emailVerificationUser.css"/>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
</head>
<body>
    <div class="main">
        <div class='verify-1'>
            <div class='verify-2'>
                <img src="user.png"/>
                <h5>Please verify your email</h5>
                <p id="para">You're almost there we send you an email to <span id="emailid"></p>
                    <br>
                <p>Just click on the link in the email to complete your signup. If you can't see it <span id="bold"> then check your inbox </span> folder.</p>
            </div>

            <p id="message"></p>
            
            <div class="buttons">
                <button class="btn btn1">Resend</button>
                <button class="btn btn2">Confirm</button>
            </div>
        </div>
    </div>
    <script src="firebase.js"></script>
    <script src="emailVerificationUser.js"></script>
</body>
</html>
