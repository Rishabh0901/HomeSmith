<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as user</title>
    <link rel="stylesheet" href="registeruser.css">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>

</head>
<body>
    <div class="header">
        <div class="con"> 
            <div class="logo">
                <a href="./index.html"><img src="img0.png"></a>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <form >
            <h1>Sign Up as user</h1>
            <div class="input-box">
                <label for="firstname">First Name*:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </div>
            <div class="input-box">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" >
            </div>

            <div class="input-box">
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-box">
                <label for="username">Username*:</label>
                <input type="text" id="username" name="username" placeholder="Enter a username" required>
            </div>

            <div class="input-box">
                <label for="password">Enter a Password*:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-box">
                <label for="password">Re-enter the Password*:</label>
                <input type="password" id="repassword" name="password" placeholder="Re-enter your password" required>
            </div>
            
            <p id="message"></p>

            <button type="submit" id="submit" class="btn">Submit</button>

            <p>Already have an account? <a href="./signin.html">Sign in</a> </p>
        </div>

    </form>
    <script src="registeruser.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
